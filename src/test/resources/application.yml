spring:
  application:
    name: demo-springboot4

  http:
    serviceclient:
      pokemon:
        connect-timeout: 3s
        read-timeout: 5s

  mvc:
    apiversion:
      default: 1.0
      use:
        header: API-Version

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  tracing:
    sampling:
      probability: 1.0
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/traces
  otlp:
    metrics:
      export:
        url: http://localhost:4318/v1/metrics